<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamsi Krishna - L&D Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            scroll-behavior: smooth;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, #1e90ff, #00bcd4);
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Section Styles */
        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            color: #1e90ff;
            margin-bottom: 20px;
        }

        section img {
            display: block;
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Banner */
        .banner {
            position: relative;
            height: 70vh;
            background: url('https://via.placeholder.com/1920x700?text=Welcome+to+My+Portfolio') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .banner-content {
            position: relative;
            z-index: 2;
        }

        .banner h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 1.2rem;
        }

        /* Timeline */
        .timeline {
            position: relative;
            margin: 50px auto;
            padding: 0 20px;
            width: 90%;
            max-width: 800px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            background: #1e90ff;
            transform: translateX(-50%);
        }

        .timeline-event {
            position: relative;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 45%;
        }

        .timeline-event:nth-child(odd) {
            left: 5%;
        }

        .timeline-event:nth-child(even) {
            left: 50%;
        }

        /* Infographics */
        .infographic {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .infographic div {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .infographic div:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Contact Section */
        .contact form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact button {
            background: #1e90ff;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact button:hover {
            background: #0d75d9;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Vamsi Krishna Portfolio</h1>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#growth">Growth</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#achievements">Achievements</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- Include sections as needed -->
</body>
</html>
