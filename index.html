<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamsi Krishna - L&D Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9ff;
            color: #333;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            background: #1e90ff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: #0d75d9;
        }

        /* Banner Section */
        .banner {
            position: relative;
            height: 60vh;
            background: url('https://via.placeholder.com/1920x600?text=Banner+Image') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .banner-content {
            position: relative;
            z-index: 2;
        }

        .banner h1 {
            font-size: 3rem;
            color: #fff;
        }

        .banner p {
            font-size: 1.3rem;
            margin-top: 10px;
        }

        /* Scrolling Gallery */
        .scrolling-gallery {
            display: flex;
            overflow: hidden;
            position: relative;
            margin: 30px 0;
        }

        .scrolling-gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        @keyframes scrollImages {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }

        .gallery-wrapper {
            display: flex;
            animation: scrollImages 20s infinite;
        }

        /* Section Styles */
        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            color: black;
            margin-bottom: 20px;
            text-align: center;
        }

        section h2 img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Growth Section */
        .growth {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timeline {
            position: relative;
            margin: 50px 0;
            padding: 0 20px;
            width: 100%;
            max-width: 800px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            width: 4px;
            background: #1E90FF;
            transform: translateX(-50%);
        }

        .timeline-event {
            position: relative;
            margin-bottom: 20px;
            padding-left: 60px;
        }

        .timeline-event:nth-child(even) {
            text-align: right;
            padding-left: 0;
            padding-right: 60px;
        }

        .timeline-content {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #1e90ff;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div>Portfolio</div>
        <ul>
            <li><a href="#achievements">Achievements</a></li>
            <li><a href="#growth">Growth Path</a></li>
            <li><a href="#gallery">Training Gallery</a></li>
            <li><a href="#awards">Awards</a></li>
        </ul>
    </nav>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h1>Vamsi Krishna</h1>
            <p>Empowering Growth Through Learning & Development</p>
        </div>
    </section>

    <!-- Achievements Section -->
    <section id="achievements">
        <h2><img src="https://via.placeholder.com/50" alt="Achievements Icon"> Achievements</h2>
        <p>FY 23-24: Trained 500 Employees | FY 24-25: Upskilled 700 Employees</p>
    </section>

    <!-- Growth Path Section -->
    <section id="growth">
        <h2><img src="https://via.placeholder.com/50" alt="Growth Icon"> Growth Path</h2>
        <div class="timeline">
            <div class="timeline-event">
                <div class="timeline-content">
                    <h3>2010: Career Start</h3>
                    <p>Began as a Training Coordinator.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
